<app-navbar></app-navbar>
<!-- Carrousel imagenes -->
<div class="contain-fluid">
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000" *ngFor="let item of bannerRes, let i=index" [ngClass]="{active:i===1}">
            <img src="https://image.tmdb.org/t/p/original/{{ item.backdrop_path }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block p-2">
                <h2>{{item.original_title}}</h2>
                <p>{{item.overview}}</p>
                <button class="btn btn-light" [routerLink]="['/movie',item.id]">Más detalles</button>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<div class="contain">
  <!-- trending movies  -->
  <div class="row">
    <h3 class="text-white">Las películas del dia</h3>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let t of trendingRes">
        <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" [routerLink]="['/movie',t.id]" alt="...">
      </ng-container>
    </div>
  </div>
</div>
<app-footer></app-footer>
