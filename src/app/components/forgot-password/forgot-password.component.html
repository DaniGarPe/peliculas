<div class="conainer-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body shadow">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Restablecer contraseña</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <button type="button" class="btn btn-info" (click)="forgotPassword()">Enviar</button>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Volver</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
