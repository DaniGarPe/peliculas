<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body shadow">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Registro</h4>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                          <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-primary" (click)="register()">Registrarte</button>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">¿Ya tienes cuenta? <span class="text-danger">Inicia Sesión</span> </a>
                            </div>
                            <div class="col-md-6">
                                <a href="" class="text-dark" style="text-decoration: none;">¿Olvidaste la contaseña?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
