<app-navbar></app-navbar>
<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="mb-3 col-lg-10">
                <input type="text" class="form-control" formControlName="movieName" placeholder="Buscar pelicula o serie">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-md btn-outline-light">
                    <i class="bi bi-search"></i>
                    Buscar
                </button>
            </div>
        </div>
    </form>
    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let item of searchRes">
            <div class="row" [routerLink]="['/movie',item.id]">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="item.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}">
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{item.original_title}}</h5>
                    <!--<p class="text-light">{{item.overview}}</p>-->
                </div>
            </div>
        </div>
    </div>
</div>
